[a]

description = "Baseline config"
default = true
exec = "echo hello"

[a.sourcecode]

include = ["*.py", "*.yaml"]

[a.config]

target = "config.yaml#*"

[b]

description = "Config bindings as array of strings"

[b.config]

include = [
  "config.yaml#lr",
  "config.yaml#epochs"
]

[c]

description = "Use include and exclude for config"

[c.config]

include = "config/*.yaml"
exclude = "config/example.yaml"

[d]

description = "Specify execs for each life cycle stage"

[d.exec]

copy-sourcecode = """
cp -r src $run_dir/src
"""
